mensage = Key -------- Action<br> F1 -------- Show help and exit<br> A --------- Show about the program<br> ESC ------- Exit the program<br> O --------- Sample program options<br> E --------- Sample dialogue to unzip a file<br><br> ENTER ----- Executes the selected game<br> SPACE ----- Execute the selected game<br> BACKSPACE - Run the setup of the selected game<br><br> UP -------- Moves an item up<br> DOWN ------ Move one item down<br> DEL ------- Mark as deleted one item<br> LEFT ------ Displays dialog to edit the selected game<br> RIGHT ----- Show dialog to add a new game

